<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Главная1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!--begin header-->
    <header class="header">
      <div class="header__contact">
        <div class="header__contact-container container">
          <div class="contact-block contact-block_header">
            <a class="contact-block__link" href="tel:+7922039069">
              <svg class="icon icon-tel ">
                <use xlink:href="img/sprite.svg#icon-tel"></use>
              </svg> +7 922 039 09 69</a>
            <div class="contact-block__social-links">
              <a class="contact-block__social-link" href="#" target="_blank">Telegram</a>
              <a class="contact-block__social-link" href="#" target="_blank">Viber</a>
              <a class="contact-block__social-link" href="#" target="_blank">WhatsApp</a>
            </div>
            <div class="contact-block__social-icons">
              <a class="contact-block__social-icon" href="#!" target="_blank">
                <svg class="icon icon-vk ">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
              <a class="contact-block__social-icon" href="#!" target="_blank">
                <svg class="icon icon-yt ">
                  <use xlink:href="img/sprite.svg#icon-yt"></use>
                </svg>
              </a>
            </div>
            <a class="contact-block__link" href="mailto:info@shl-testing.ru">
              <svg class="icon icon-mail ">
                <use xlink:href="img/sprite.svg#icon-mail"></use>
              </svg>info@shl-testing.ru</a>
            <button class="contact-block__btn btn btn_type-1" type="button" data-popup-target="write-us">Написать нам</button>
          </div>
        </div>
      </div>
      <div class="header__line">
        <div class="header__line-container container">
          <a class="header__logo" href="!#">
            <img src="img/other/logo.png" alt="logo">
            <h1 class="header__logo-title">Аспирант</h1>
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li>
                <a href="#about">
                  <span>О нас</span>
                  <span>О нас</span>
                </a>
              </li>
              <li>
                <a href="#services">
                  <span>Улслуги и цены</span>
                  <span>Улслуги и цены</span>
                </a>
              </li>
              <li>
                <a href="#How-to">
                  <span>Как мы работаем</span>
                  <span>Как мы работаем</span>
                </a>
              </li>
              <li>
                <a href="#train">
                  <span>Обучение</span>
                  <span>Обучение</span>
                </a>
              </li>
              <li>
                <a href="#testimonials">
                  <span>Отзывы</span>
                  <span>Отзывы</span>
                </a>
              </li>
              <li>
                <a href="#contacts">
                  <span>Контакты</span>
                  <span>Контакты</span>
                </a>
              </li>
            </ul>
            <button class="header__nav-btn" type="button">
              <span class="header__nav-btn-burger">
                <span class="header__nav-btn-lines"></span>
              </span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <!--end header-->
    <h1>Wellcome to start teamplate2</h1>
    <!--begin footer-->
    <!--end footer-->
    <!--LOAD SCRIPTS-->
    <script src="js/app.js"></script>

</html>
